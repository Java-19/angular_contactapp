<div class="row">
<input type="text" class="form-control"
       [(ngModel)]="email"
placeholder="Type email">
<input type="text" class="form-control"
       [(ngModel)]="password"
       placeholder="Type password">
<button class="btn btn-primary" (click)="registration()">Registration</button>
</div>
<div class="row" [ngStyle]="{color:isError ? 'red':'green'}" *ngIf="status.length > 0">{{status}}</div>
